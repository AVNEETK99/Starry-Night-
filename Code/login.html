<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Spaceship</title>
    <script src="https://kit.fontawesome.com/136b078114.js" crossorigin="anonymous"></script>
    <link rel="icon" href="\img\icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <form action="" class="container" action="login.html" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Spaceship Ticket</h1>
                        <p>
                            Get access to your orders,<br/>
                            Wishlist and<br/>
                            Recommendations
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box-2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label>Enter Email / Mobile Number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="" id="password" required>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                        <p>By entering the spaceship are you ready to experience the magic of starry Night</p>
                    </div>
                    <span><a href="#">Lost?</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login" onclick="validate()">
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New Passenger ? Get a Ticket</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
